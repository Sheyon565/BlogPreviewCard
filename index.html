<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <img class="card__illustration" src="assets/images/illustration-article.svg" alt="Decorative geometric pattern"
      width="336" height="201" loading="lazy">
    <span class="card__tag" role="note" aria-label="Category: Learning">Learning</span>
    <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
    <a class="card__title" href="#">HTML & CSS foundations</a>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <address class="card__publisher">
      <img src="assets/images/image-avatar.webp" alt="Greg Hooper image" class="publisher__image" width="64" height="64"
        loading="lazy">
      <p class="publisher__name">Greg Hooper</p>
    </address>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
